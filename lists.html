<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Practice</title>
    <style>
        table tr td {
            border: 1px solid gray;
        }
        table tr th {
            border: 1px solid green;
        }
    </style>
  </head>
  <body>
    <section>
        <h2>Listas</h2>
      <ol type="1">
        <li>primero</li>
        <li>segundo</li>
      </ol>
      <p>elemento intermedio</p>
      <ol>
        <li value="3">tercero</li>
        <li>cuarto</li>
      </ol>
    </section>
    <section>
        <h2>Tablas</h2>
        <table>
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
            </thead>
            <tbody>
                <tr>
                    <td>Martin</td>
                    <td>Alarcon</td>
                </tr>
                
            </tbody>
        </table>
    </section>
  </body>
</html>
